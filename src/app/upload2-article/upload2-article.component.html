<div class="container">
    <div class="row">
        <div class="col s8 offset-2">
            <div class="card-panel teal lighten-2">
                <h4 class="center white-text">Upload Article</h4>
            </div>
            <form #imageForm="ngForm" (ngSubmit)="OnSubmit(caption,title,content)">
                <div class="row">
                    
                    <div class="input-field col s12">

                        <input type="text" #caption ngModel name="caption" id="caption" required>
                        <label for="caption" style="size: 20px;color:turquoise ;">{{caption1}}<span class="badge badge-secondary" style="color: white;">previous title</span></label>
                    </div>
                </div>
                <div class="card-panel teal lighten-2">
                    <div class="center">
                        <img [src]="imageUrl" class="center"  style="width: 250px;height: 200px;">
                    </div>
                </div>
                    <input type="file" (change)="handleFile($event.target.files)" #image accept="image/*">

                    <div class="row">
                            <div class="col s12 m6">
                              <div class="card blue-grey darken-1">
                                <div class="card-content white-text">
                                  <span class="card-title center"  ><input #title class="center" style="width: 30%;font-size: 30px;color: white;text-transform: capitalize;" type="text" [value]="title1"></span>
                                      <textarea #content style="text-align: left;white-space: pre-line" rows="20" style="height: 600;font-size: 20px;color: white;" >
                                        {{content1}}
                                      </textarea>
                                </div>
                              </div>
                            </div>
                          </div>
                    <button type="submit" [disabled]="image.value=='' || !imageForm.valid" class="btn-large btn-submit">Submit</button>
            </form>
        </div>
    </div>
</div>
